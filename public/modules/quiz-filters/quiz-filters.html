<div class="row" ng-model="quizFilterObj">
    <div class="col-xs-3"><input type="search" class="form-control" placeholder="Question filter" ng-model="filters.questionFilter" ng-change="filterQuestions()"></div>
    <div class="col-xs-4"><input type="search" class="form-control" placeholder="Answer filter" ng-model="filters.answerFilter" ng-change="filterQuestions()"></div>
    <div class="col-xs-4"><input type="search" class="form-control" placeholder="Category filter" ng-model="filters.categoryFilter" ng-change="filterQuestions()"></div>
    <div class="col-xs-1"><button type="button" class="btn btn-default pull-right" ng-click="clearFilters()">clear</button></div>
</div>
